<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Spotify</title>
</head>
<body>
    <div class="main-container">
        <div class="side-bar">
            <div class="logo">
                <img src="./images/Logo-2.png">
            </div>
            <div class="sideBar-feature-box-1">
                <div class="feature-1-content feature">
                    <img src="./images/homepage.png">
                    <div class="feature-1-name feature-name">
                        Home
                    </div>
                </div>
                <div class="feature-2-content feature">
                    <img src="./images/Search.png">
                    <div class="feature-2-name feature-name">
                        Search
                    </div>
                </div>
                <div class="feature-3-content feature">
                    <img src="./images/Library.png">
                    <div class="feature-3-name feature-name">
                        Your Library
                    </div>
                </div>
            </div>
            <div class="sideBar-feature-box-2">
                <div class="feature-4-content feature">
                    <img src="./images/Plus.png">
                    <div class="feature-4-name feature-name">
                        Create PlayList
                    </div>
                </div>
                <div class="feature-5-content feature">
                    <img src="./images/Liked-Button.png">
                    <div class="feature-5-name feature-name">
                        Liked Songs
                    </div>
                </div>
            </div> 
                <div class="line">
                    <div class="breakLine"></div>
                </div>

                <div class="sideBar-feature-box-3">
                    <div class="feature-6-content feature">
                        <img src="./images/Arrow-Down.png">
                        <div class="feature-6-name feature-name">
                            Install App
                        </div>
                    </div>
                </div>                    
        </div>
    </div>
</body>
</html>
