<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <!-- <script type="module" src="./spotify.js" defer></script> -->
    <script type="module" src="./index.js" defer></script>
   
    <title>Spotify</title>
</head>
<body>
    <div class = "player">
        <div class="left-content-player">
            <div class="left-content-image">
                <img src="./images/trackPhoto.jpg" alt="trackphoto">
            </div>
            <div class="left-content-name">
                <div class="name-head">
                    Brown Shortie (feat. Sonam Bajwa)
                </div>
                <div class="name-description">
                    Sidhu Moosewala, Sonam Bajwa
                </div>
            </div>
        </div>
        <div class="mid-content-player">
            <div class="controls-player">
                <img src="./images/shuffle.png" alt="shuffle">
                <img src="./images/previous.png" alt="previos">
                <img src="./images/play.png" alt="play">
                <img src="./images/next.png" alt="next">
                <img src="./images/repeat.png" alt="repeat">
            </div>
            <div class="timeout-song">
                <input type="range" class="slider">
            </div>
        </div>
        <div class="right-content-player">
            <div class="controls-other-player">
                <img src="./images/mic.png" alt="mic">
                <img src="./images/queue.png" alt="queue">
                <img src="./images/connect.png" alt="connect">
                <img src="./images/speaker.png" alt="volume">
            </div>
            <div class="volume-control">
                <input type="range" class="volume-slider">
            </div>
        </div>
        </div>
    <div class="container">
        <div class="side-bar">
            <div class="logo">
                <img src="./images/Logo-2.png">
            </div>
            <div class="sideBar-feature-box-1">
                <div class="feature-1-content feature">
                    <img src="./images/homepage.png">
                    <div class="feature-1-name feature-name">
                        Home
                    </div>
                </div>
                <div class="feature-2-content feature">
                    <img src="./images/Search.png">
                    <div class="feature-2-name feature-name">
                        Search
                    </div>
                </div>
                <div class="feature-3-content feature">
                    <img src="./images/Library.png">
                    <div class="feature-3-name feature-name">
                        Your Library
                    </div>
                </div>
            </div>
            <div class="sideBar-feature-box-2">
                <div class="feature-4-content feature">
                    <img src="./images/Plus.png">
                    <div class="feature-4-name feature-name">
                        Create PlayList
                    </div>
                </div>
                <div class="feature-5-content feature">
                    <img src="./images/Liked-Button.png">
                    <div class="feature-5-name feature-name">
                        Liked Songs
                    </div>
                </div>
            </div> 
                <div class="line">
                    <div class="breakLine"></div>
                </div>

                <div class="sideBar-feature-box-3">
                    <div class="feature-6-content feature">
                        <img src="./images/Arrow-Down.png">
                        <div class="feature-6-name feature-name">
                            Install App
                        </div>
                    </div>
                </div>                    
        </div>
    

        <div class="main-container">
            <div class="main-container-top">
                <div class="navbar">
                    <div class="navbar-left-content">
                        <img src="./images/Arrow-Left.png">
                        <img src="./images/Arrow-Right.png">
                    </div>
                    <div class="navbar-right-content">
                        <div class="upgrade">
                            Upgrade
                        </div>
                        <div class="profile">
                            <img src="./images/Profile.png">
                            <select class="profile-list">
                                <option>Panther</option>
                                <option>Account</option>
                                <option>Profile</option>
                                <option>Upgrade to Premium</option>
                                <option>Settings</option>
                                <option>Log out</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="greeting">
                    <div class="greeting-quote">
                        Good Morning
                    </div>
                </div>
                

                <div class="top-container-playlist">
                    <div class="playlist-top">
                        <div class = "playlist-box">
                            <div class="playlist-top-image">
                                <img src="./images/Arjit-Singh.jpg">
                            </div>
                            <div class="playlist-top-name">
                                Arjit Singh
                            </div>
                        </div>
                        <div class = "playlist-box">
                            <div class="playlist-top-image">
                                <img src="./images/gettyimages-505358118-612x612.jpg">
                            </div>
                            <div class="playlist-top-name">
                                Honey Singh
                            </div>
                        </div>
                        <div class = "playlist-box">
                            <div class="playlist-top-image">
                                <img src="./images/Jass-Manak-13.jpeg">
                            </div>
                            <div class="playlist-top-name">
                                Jass Manak
                            </div>
                        </div>
                    </div>
                    <div class="playlist-top">
                        <div class = "playlist-box">
                            <div class="playlist-top-image">
                                <img src="./images/2569167.jpg">
                            </div>
                            <div class="playlist-top-name">
                                CarryMinati
                            </div>
                        </div>
                        <div class = "playlist-box">
                            <div class="playlist-top-image">
                                <img src="./images/Sidhu-Moosewala-Photos-72.jpg">
                            </div>
                            <div class="playlist-top-name">
                                Sidhu Moosewala
                            </div>
                        </div>
                        <div class = "playlist-box">
                            <div class="playlist-top-image">
                                <img src="./images/2012270.jpg">
                            </div>
                            <div class="playlist-top-name">
                                Neha Kakkar
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="main-container-bottom">
                <!-- <div class="songs-content">
                    <div class="playlist-titles">
                            
                    </div>
                        <div class="songs-card">
                          
                        </div>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
